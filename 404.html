<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var path = window.location.pathname; // Get the path without the domain
            var fragment = window.location.hash; // Get the fragment identifier (e.g., #home)
            var cleanPath = path.replace('.html', '/') + fragment; // Convert `.html` to `/` and append the fragment
            
            // Redirect to the clean URL with the fragment
            window.location.href = cleanPath;
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
